l: Commands and Repl RequirementsRequires Node.js This tool is based on Edge and requires .NET Framework 4.5 to be installed. It has been tested in Windows environments only, but could potentially work in Linux too using Mono. Supported CRM versionsTested on CRM 2011, 2013 and CRM Online so far. Volunteers to run the integration tests on other versions are more than welcome :) Backlog(Ordered by priority) [ ] Improve documentation (work In progress) [ ] Add DataTable functions (work in progress) [ ] Add paging support in queries [ ] Add functions to work with solutions [ ] Add integration tests for activities [ ] Add a commands to work with connections [ ] Add more commands to repl mode [ ] Add support for missing operators in condition objects [ ] Add d.ts file to Typings repository [x] Improve testeability and integration tests [x] Add import/export commands [x] Add test coverage reports [x] Upload npm package Ã— Search results Close "},"CRMClient.html":{"id":"CRMClient.html","title":"Class: CRMClient","body":" DynamicsNode Classes CRMClient Class: CRMClient CRMClient new CRMClient(connectionString) Allows access to CRM functions Parameters: Name Type Description connectionString string Optional. A valid connection string or connection string name Source: CRMClient.js, line 13 Methods &lt;private&gt; getBridge(fakeBridge) Gets the bridge Parameters: Name Type Description fakeBridge boolean indicates if a fake bridge whants to be retrieved Source: CRMClient.js, line 30 Returns: a .net bridge whoAmI() Returns information about the current user Source: CRMClient.js, line 80 Ã— Search results Close "}}
